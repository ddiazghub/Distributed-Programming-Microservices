spring.application.name=file-management-service
eureka.client.serviceUrl.defaultZone=http://load-balancer-service:8761/eureka
spring.datasource.url=jdbc:postgresql://postgres-database-service:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.port=8020
file.service.dir=/data/file-service
management.tracing.sampling.probability=1.0 
management.zipkin.tracing.endpoint: http://zipkin-tracing-service:9411/api/v2/spans
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]